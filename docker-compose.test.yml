services:
  kuda_fastapi_app:
    env_file:
      - .env
    build:
      context: backend/app
    container_name: kuda_fastapi_app
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=kuda_redis
      - TEST_POSTGRES_HOST=kuda_test_database
      - TEST_POSTGRES_DB=${TEST_POSTGRES_DB}
    depends_on:
      - kuda_test_database
      - kuda_redis

  kuda_test_database:
    env_file:
      - .env
    image: postgres:latest
    restart: always
    container_name: kuda_test_database
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${TEST_POSTGRES_DB}
    ports:
      - "5434:5432"


  kuda_redis:
    image: redis:6
    container_name: kuda_redis
    ports:
      - "6379:6379"

